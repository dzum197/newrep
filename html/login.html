<form method="POST">
    <p>Name</p>
    <input 
        placeholder="5-20 symbols"
        minlength="5"
        maxlength="20"
        name="name"
        required
    >
    <div>
        <label>E-mail</label>
        <input type="email" name="email" required>
    </div>
    
    <div>
        <label>Password</label>
        <input type="password" name="pw" required>
    </div>
    
    <div>
        <label>Remember Me</label>
        <input type="checkbox" name="remember">
    </div> 
    
    <div>
        <input type="submit" value="Send">
    </div>
    
</form>

<a href={{ url_for('index') }}>I wanna Sign Up</a>






</form>

{% if error == 'passwords_not_match' %}
<p>Sorry, seems like passwords doesn't match</p>
{% elif error == 'already_exists' %}
<p>Sorry, seems like this account already exists</p>
{% endif %}
